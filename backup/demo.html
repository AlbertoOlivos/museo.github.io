<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
		<title>AR con A-Frame</title>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam;">
			<a-marker preset="hiro">
				<a-entity 
      				gltf-model="https://albertoolivos.github.io/MundoSinEfectivo.github.io/craneoglb.glb"
					scale="1 1 1"
					position="0 0 0"
					rotation="270-0 0">
				</a-entity>
			</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
